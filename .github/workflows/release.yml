name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
          
          # macOS builds
          - os: darwin
            arch: amd64
            runner: macos-latest
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64
          
          # Windows builds
          - os: windows
            arch: amd64
            runner: windows-latest
            goos: windows
            goarch: amd64
          - os: windows
            arch: arm64
            runner: windows-latest
            goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Required Rust Target (Final Fix)
        run: |
          RUST_OS="${{ matrix.goos }}"
          RUST_ARCH="${{ matrix.goarch }}"
          
          # --- 步骤 1: Go 架构到 Rust 架构的名称映射 ---
          # Go的amd64对应Rust的x86_64，Go的arm64对应Rust的aarch64
          RUST_TARGET_ARCH=""
          if [ "$RUST_ARCH" = "amd64" ]; then
            RUST_TARGET_ARCH="x86_64"
          elif [ "$RUST_ARCH" = "arm64" ]; then
            RUST_TARGET_ARCH="aarch64"
          else
            echo "Error: Unknown architecture $RUST_ARCH"
            exit 1
          fi

          # --- 步骤 2: 构造完整的 Target Triple ---

          TARGET=""
          if [ "$RUST_OS" = "darwin" ]; then
            # macOS: *-apple-darwin 格式
            TARGET="$RUST_TARGET_ARCH-apple-darwin"
          elif [ "$RUST_OS" = "windows" ]; then
            # Windows: *-pc-windows-gnu 格式
            TARGET="$RUST_TARGET_ARCH-pc-windows-gnu"
          elif [ "$RUST_OS" = "linux" ]; then
            # Linux: *-unknown-linux-gnu 格式
            TARGET="$RUST_TARGET_ARCH-unknown-linux-gnu"
          else
            echo "Error: Unknown OS $RUST_OS"
            exit 1
          fi
          
          # Windows ARM64 特殊处理：如果目标不支持，回退到 x86_64
          if [ "$RUST_OS" = "windows" ] && [ "$RUST_ARCH" = "arm64" ]; then
            echo "Warning: Windows ARM64 target not generally supported by common toolchains, falling back to x86_64-pc-windows-gnu for Rust."
            TARGET="x86_64-pc-windows-gnu"
          fi
          
          echo "Installing required Rust target: $TARGET"
          rustup target add $TARGET
        shell: bash

      - name: Install cross-compilation tools (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf
        shell: bash

      - name: Install cross-compilation tools (Windows)
        if: matrix.os == 'windows'
        run: |
          # 针对 Windows x86_64 安装 MinGW-w64
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64
        shell: bash
        
      - name: Get Go dependencies
        run: go mod download

      - name: Build Rust library
        run: |
          cd internal/tui/rust_markdown
          
          # 架构映射
          RUST_ARCH_MAPPED=""
          if [ "${{ matrix.goarch }}" = "amd64" ]; then
            RUST_ARCH_MAPPED="x86_64"
          elif [ "${{ matrix.goarch }}" = "arm64" ]; then
            RUST_ARCH_MAPPED="aarch64"
          fi
          
          # 设置目标三元组 (使用修正后的 RUST_ARCH_MAPPED)
          if [ "${{ matrix.goos }}" = "linux" ]; then
            TARGET="$RUST_ARCH_MAPPED-unknown-linux-gnu"
          elif [ "${{ matrix.goos }}" = "darwin" ]; then
            TARGET="$RUST_ARCH_MAPPED-apple-darwin"
          elif [ "${{ matrix.goos }}" = "windows" ]; then
            TARGET="$RUST_ARCH_MAPPED-pc-windows-gnu"
          fi
          
          # Windows ARM64 特殊处理：使用 x86_64 的目标
          if [ "${{ matrix.goos }}" = "windows" ] && [ "${{ matrix.goarch }}" = "arm64" ]; then
            TARGET="x86_64-pc-windows-gnu"
          fi
          
          # 为交叉编译设置链接器
          if [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "arm64" ]; then
            cargo build --release --target="$TARGET" --config "target.aarch64-unknown-linux-gnu.linker = \"aarch64-linux-gnu-gcc\""
          elif [ "${{ matrix.goos }}" = "windows" ]; then
            # 注意：此处假定即使是 Windows arm64 的 Go 编译，Rust 库也使用 x86_64 目标
            cargo build --release --target="$TARGET" --config "target.x86_64-pc-windows-gnu.linker = \"x86_64-w64-mingw32-gcc\""
          else
            cargo build --release --target="$TARGET"
          fi
          
          # 复制构建的静态库 (CGO 需要)
          mkdir -p target/release
          if [ -d "target/$TARGET/release" ]; then
            # 仅复制静态库，CGO主要依赖.a文件
            cp target/$TARGET/release/librust_markdown.a target/release/ || true
          fi
        shell: bash

      - name: Build binary (Optimized CC/LDFLAGS)
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          output_name="polyagent-${{ matrix.os }}-${{ matrix.arch }}"
          CC_CMD=""
          LDFLAGS=""

          if [ "${{ matrix.goos }}" = "windows" ]; then
            output_name="${output_name}.exe"
            # MinGW-w64 GCC 用于 Windows 交叉编译
            CC_CMD="x86_64-w64-mingw32-gcc"
          elif [ "${{ matrix.goos }}" = "linux" ]; then
            LDFLAGS="-static" # Linux 静态链接以减少运行时依赖
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              # 用于 Linux aarch64 交叉编译
              CC_CMD="aarch64-linux-gnu-gcc"
            fi
          elif [ "${{ matrix.goos }}" = "darwin" ] && [ "${{ matrix.goarch }}" = "arm64" ]; then
            # macOS ARM64 交叉编译
            CC_CMD="arm64-apple-darwin20.2-clang"
          fi
          
          # 导出环境变量
          if [ -n "$CC_CMD" ]; then export CC=$CC_CMD; fi
          if [ -n "$LDFLAGS" ]; then export CGO_LDFLAGS=$LDFLAGS; fi
          
          go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" -o "${output_name}" ./cmd/polyagent
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: polyagent-${{ matrix.os }}-${{ matrix.arch }}
          path: polyagent-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums (Optimized)
        run: |
          # 遍历所有二进制文件并计算 SHA256
          find artifacts -type f -exec basename {} \; | while read file; do
            # 检查文件是否是二进制文件，并计算 SHA256
            if [[ "$file" != "checksums.txt" ]]; then
              sha256sum "artifacts/*/""$file" >> "artifacts/checksums.txt"
            fi
          done
          echo "--- SHA256 Checksums ---"
          cat artifacts/checksums.txt
        shell: bash
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/polyagent-*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
