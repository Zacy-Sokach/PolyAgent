name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
          
          # macOS builds
          - os: darwin
            arch: amd64
            runner: macos-latest
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64
          
          # Windows builds
          - os: windows
            arch: amd64
            runner: windows-latest
            goos: windows
            goarch: amd64
          - os: windows
            arch: arm64
            runner: windows-latest
            goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Required Rust Target
        run: |
          # 根据平台安装必要的 Rust target
          if [ "${{ matrix.goos }}" = "windows" ]; then
            # Windows 统一使用 x86_64-gnu target
            rustup target add x86_64-pc-windows-gnu
          elif [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "arm64" ]; then
            # Linux ARM64 需要交叉编译 target
            rustup target add aarch64-unknown-linux-gnu
          elif [ "${{ matrix.goos }}" = "darwin" ]; then
            # macOS 使用原生 target，无需额外安装
            echo "Using native macOS target"
          fi
        shell: bash

      - name: Install cross-compilation tools (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf
        shell: bash

      - name: Install cross-compilation tools (Windows)
        if: matrix.os == 'windows'
        run: |
          # Windows 上预装了 MinGW-w64，无需额外安装
          echo "Windows cross-compilation tools are pre-installed"
        shell: bash
        
      - name: Get Go dependencies
        run: go mod download

      - name: Build Rust library
        run: |
          cd internal/tui/rust_markdown
          
          # 根据平台选择构建方式
          if [ "${{ matrix.goos }}" = "darwin" ]; then
            # macOS 原生构建
            cargo build --release
            mkdir -p target/release
            cp target/release/librust_markdown.a target/release/ || true
          elif [ "${{ matrix.goos }}" = "windows" ]; then
            # Windows 统一使用 x86_64 目标
            TARGET="x86_64-pc-windows-gnu"
            cargo build --release --target="$TARGET"
            mkdir -p target/release
            cp target/$TARGET/release/librust_markdown.a target/release/ || true
          elif [ "${{ matrix.goos }}" = "linux" ]; then
            # Linux 根据架构选择目标
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              TARGET="aarch64-unknown-linux-gnu"
              cargo build --release --target="$TARGET" --config "target.aarch64-unknown-linux-gnu.linker = \"aarch64-linux-gnu-gcc\""
              mkdir -p target/release
              cp target/$TARGET/release/librust_markdown.a target/release/ || true
            else
              # Linux amd64 原生构建
              cargo build --release
              mkdir -p target/release
              cp target/release/librust_markdown.a target/release/ || true
            fi
          fi
        shell: bash

      - name: Build binary (Optimized CC/LDFLAGS)
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          output_name="polyagent-${{ matrix.os }}-${{ matrix.arch }}"
          CC_CMD=""
          LDFLAGS=""

          if [ "${{ matrix.goos }}" = "windows" ]; then
            output_name="${output_name}.exe"
            # Windows 上使用预装的 MinGW-w64
            if [ "${{ matrix.goarch }}" = "amd64" ]; then
              CC_CMD="x86_64-w64-mingw32-gcc"
            else
              # Windows arm64 使用 x86_64 工具链
              CC_CMD="x86_64-w64-mingw32-gcc"
            fi
          elif [ "${{ matrix.goos }}" = "linux" ]; then
            LDFLAGS="-static" # Linux 静态链接以减少运行时依赖
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              # 用于 Linux aarch64 交叉编译
              CC_CMD="aarch64-linux-gnu-gcc"
            fi
          elif [ "${{ matrix.goos }}" = "darwin" ] && [ "${{ matrix.goarch }}" = "arm64" ]; then
            # macOS ARM64 原生构建，无需交叉编译
            echo "Building for macOS ARM64 natively"
          fi
          
          # 导出环境变量
          if [ -n "$CC_CMD" ]; then export CC=$CC_CMD; fi
          if [ -n "$LDFLAGS" ]; then export CGO_LDFLAGS=$LDFLAGS; fi
          
          go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" -o "${output_name}" ./cmd/polyagent
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: polyagent-${{ matrix.os }}-${{ matrix.arch }}
          path: polyagent-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums (Optimized)
        run: |
          # 遍历所有二进制文件并计算 SHA256
          find artifacts -type f -exec basename {} \; | while read file; do
            # 检查文件是否是二进制文件，并计算 SHA256
            if [[ "$file" != "checksums.txt" ]]; then
              sha256sum "artifacts/*/""$file" >> "artifacts/checksums.txt"
            fi
          done
          echo "--- SHA256 Checksums ---"
          cat artifacts/checksums.txt
        shell: bash
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/polyagent-*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
