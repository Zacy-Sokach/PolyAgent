name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
          
          # macOS builds
          - os: darwin
            arch: amd64
            runner: macos-latest
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64
          
          # Windows builds
          - os: windows
            arch: amd64
            runner: windows-latest
            goos: windows
            goarch: amd64
          # Windows ARM64 暂时跳过，Rust 不支持 aarch64-pc-windows-gnu 目标
          # - os: windows
          #   arch: arm64
          #   runner: windows-latest
          #   goos: windows
          #   goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Rust targets
        run: |
          # 只安装当前构建需要的目标
          if [ "${{ matrix.goos }}" = "linux" ]; then
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              rustup target add aarch64-unknown-linux-gnu
            else
              rustup target add x86_64-unknown-linux-gnu
            fi
          elif [ "${{ matrix.goos }}" = "darwin" ]; then
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              rustup target add aarch64-apple-darwin
            else
              rustup target add x86_64-apple-darwin
            fi
          elif [ "${{ matrix.goos }}" = "windows" ]; then
            # Windows 只支持 x86_64
            rustup target add x86_64-pc-windows-gnu
          fi
        shell: bash

      - name: Install cross-compilation tools (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf
        shell: bash

      - name: Install cross-compilation tools (macOS)
        if: matrix.os == 'darwin'
        run: |
          # macOS 通常不需要额外的交叉编译工具
          echo "macOS cross-compilation setup"
        shell: bash

      - name: Install cross-compilation tools (Windows)
        if: matrix.os == 'windows'
        run: |
          # 安装 MinGW-w64 用于 Windows 交叉编译
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64
        shell: bash

      - name: Get Go dependencies
        run: go mod download

      - name: Build Rust library
        run: |
          cd internal/tui/rust_markdown
          
          # 设置目标三元组
          if [ "${{ matrix.goos }}" = "linux" ]; then
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              TARGET="aarch64-unknown-linux-gnu"
            else
              TARGET="x86_64-unknown-linux-gnu"
            fi
          elif [ "${{ matrix.goos }}" = "darwin" ]; then
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              TARGET="aarch64-apple-darwin"
            else
              TARGET="x86_64-apple-darwin"
            fi
          elif [ "${{ matrix.goos }}" = "windows" ]; then
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              # Windows ARM64 不受支持，使用 x86_64 代替
              echo "Warning: Windows ARM64 not supported, using x86_64 instead"
              TARGET="x86_64-pc-windows-gnu"
            else
              TARGET="x86_64-pc-windows-gnu"
            fi
          fi
          
          # 为交叉编译设置链接器
          if [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "arm64" ]; then
            cargo build --release --target="$TARGET" --config "target.aarch64-unknown-linux-gnu.linker = \"aarch64-linux-gnu-gcc\""
          elif [ "${{ matrix.goos }}" = "windows" ]; then
            cargo build --release --target="$TARGET" --config "target.x86_64-pc-windows-gnu.linker = \"x86_64-w64-mingw32-gcc\""
          else
            cargo build --release --target="$TARGET"
          fi
          
          # 复制构建的库到通用位置
          mkdir -p target/release
          if [ -d "target/$TARGET/release" ]; then
            cp target/$TARGET/release/librust_markdown.a target/release/ || true
            cp target/$TARGET/release/librust_markdown.so target/release/ || true
            cp target/$TARGET/release/rust_markdown.dll target/release/ || true
            cp target/$TARGET/release/librust_markdown.dylib target/release/ || true
          fi
        shell: bash

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          output_name="polyagent-${{ matrix.os }}-${{ matrix.arch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output_name="${output_name}.exe"
            export CC=x86_64-w64-mingw32-gcc
          fi
          
          # 设置特定平台的链接标志
          if [ "${{ matrix.goos }}" = "linux" ]; then
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              export CC=aarch64-linux-gnu-gcc
              export CGO_LDFLAGS="-static"
            else
              export CGO_LDFLAGS="-static"
            fi
          elif [ "${{ matrix.goos }}" = "darwin" ]; then
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              export CC=arm64-apple-darwin20.2-clang
              export CGO_LDFLAGS="-L/usr/local/opt/llvm/lib"
            else
              export CC=o64-apple-darwin20.2-clang
            fi
          fi
          
          go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" -o "${output_name}" ./cmd/polyagent
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: polyagent-${{ matrix.os }}-${{ matrix.arch }}
          path: polyagent-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            if [ -d "$dir" ]; then
              cd "$dir"
              file=$(ls | head -n 1)
              if [ -n "$file" ]; then
                sha256sum "$file" >> "../checksums.txt"
              fi
              cd ..
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
